version: '3.8'

services:
  polkax402-client-backend:
    image: nazelord/polkax402-client-backend:latest
    container_name: polkax402-client-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
